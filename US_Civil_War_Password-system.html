<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to Access Federal Briefings</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap">
  <link rel="icon" href="https://www.usa.gov/sites/all/themes/usa/images/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Public Sans', sans-serif;
      background-color: #ffffff;
      color: #212121;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }
    .login-container {
      max-width: 400px;
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 1rem;
      color: #002D72;
    }
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .login-container button {
      background-color: #002D72;
      color: white;
      padding: 0.75rem;
      border: none;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    .error-message {
      color: #ff0000;
      margin-top: 1rem;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #555;
    }
    .dohs-seal {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Department of Homeland Security Seal -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Seal_of_the_United_States_Department_of_Homeland_Security.svg/800px-Seal_of_the_United_States_Department_of_Homeland_Security.svg.png" alt="DHS Seal" class="dohs-seal" style="height: 120px;">
  
  <!-- Login Form -->
  <div class="login-container">
    <h2>Federal Briefings Access</h2>
    <p>Please enter your ID and password to access the Federal Briefings page.</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter ID" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="error-message" id="errorMessage" style="display: none;">Invalid ID or Password. Please try again.</p>
  </div>

  <footer>
    U.S. Department of Homeland Security | Official Website
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Set the correct username and password (for demo purposes)
      const correctUsername = 'federalAgent';
      const correctPassword = 'securePass123';

      if (username === correctUsername && password === correctPassword) {
        // Redirect to the Federal Briefings page if credentials are correct
        window.location.href = 'US_Civil_War_Federal-Briefings.html';
      } else {
        // Show error message if credentials are incorrect
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>

</body>
</html>
